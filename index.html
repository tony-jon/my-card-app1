<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>名刺管理アプリ</title>
    <style>
        body { font-family: sans-serif; padding: 15px; background: #f4f4f4; margin: 0; }
        input, button { width: 100%; padding: 12px; margin: 5px 0; box-sizing: border-box; border-radius: 6px; border: 1px solid #ccc; font-size: 16px; }
        button { background: #007bff; color: white; border: none; font-weight: bold; }
        .card { background: white; padding: 15px; margin-top: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .card img { max-width: 100%; height: auto; border-radius: 4px; margin-top: 10px; }
        .delete-btn { background: #ff4444; margin-top: 10px; padding: 8px; font-size: 14px; }
    </style>
</head>
<body>
    <h2>名刺登録</h2>
    <input type="text" id="name" placeholder="名前 (必須)">
    <input type="text" id="company" placeholder="会社名">
    <input type="text" id="phone" placeholder="電話番号">
    <input type="file" id="photo" accept="image/*">
    <button onclick="saveCard()">保存する</button>

    <div id="list"></div>

    <script>
        function saveCard() {
            const name = document.getElementById('name').value;
            if (!name) { alert("名前を入れてください"); return; }

            const file = document.getElementById('photo').files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        // 写真を小さくリサイズ（重要！）
                        const canvas = document.createElement('canvas');
                        const width = 300; // 横幅を300pxに縮小
                        const scale = width / img.width;
                        canvas.width = width;
                        canvas.height = img.height * scale;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        // 圧縮して保存
                        addToList(name, canvas.toDataURL('image/jpeg', 0.6));
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            } else {
                addToList(name, null);
            }
        }

        function addToList(name, imgData) {
            const company = document.getElementById('company').value;
            const phone = document.getElementById('phone').value;
            const newCard = { name, company, phone, img: imgData };
            
            let cards = JSON.parse(localStorage.getItem('myCards')) || [];
            cards.push(newCard);
            
            try {
                localStorage.setItem('myCards', JSON.stringify(cards));
                alert("保存しました！");
                location.reload();
            } catch (e) {
                alert("エラー：写真が大きすぎるか、容量がいっぱいです。");
            }
        }

        window.onload = function() {
            const cards = JSON.parse(localStorage.getItem('myCards')) || [];
            const list = document.getElementById('list');
            cards.reverse().forEach((c, i) => {
                const div = document.createElement('div');
                div.className = 'card';
                div.innerHTML = `<h3>${c.name}</h3><p>${c.company}</p><p>${c.phone}</p>`;
                if (c.img) div.innerHTML += `<img src="${c.img}">`;
                div.innerHTML += `<button class="delete-btn" onclick="deleteCard(${cards.length-1-i})">削除</button>`;
                list.appendChild(div);
            });
        };

        function deleteCard(index) {
            if(confirm("消去しますか？")) {
                let cards = JSON.parse(localStorage.getItem('myCards')) || [];
                cards.splice(index, 1);
                localStorage.setItem('myCards', JSON.stringify(cards));
                location.reload();
            }
        }
    </script>
</body>
</html>
