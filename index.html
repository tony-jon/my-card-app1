<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI名刺管理</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        body { font-family: sans-serif; padding: 15px; background: #f4f4f4; margin: 0; }
        .container { max-width: 500px; margin: auto; }
        input, button, textarea { width: 100%; padding: 12px; margin: 5px 0; box-sizing: border-box; border-radius: 6px; border: 1px solid #ccc; font-size: 16px; }
        button { background: #007bff; color: white; border: none; font-weight: bold; cursor: pointer; }
        .card { background: white; padding: 15px; margin-top: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .status { color: #d32f2f; font-weight: bold; font-size: 14px; margin: 10px 0; }
        #rawText { height: 80px; background: #e9ecef; font-size: 12px; }
        .delete-btn { background: #ff4444; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>名刺登録</h2>
        <div id="ocrStatus" class="status">画像をアップロードしてください</div>
        <input type="file" id="photo" accept="image/*" onchange="recognizeText()">
        
        <label style="font-size: 12px;">読み取り結果（修正可能）:</label>
        <textarea id="rawText"></textarea>

        <input type="text" id="name" placeholder="名前">
        <input type="text" id="company" placeholder="会社名">
        <input type="text" id="phone" placeholder="電話番号">
        <button onclick="saveCard()">保存する</button>

        <hr>
        <h2>名刺検索</h2>
        <input type="text" id="searchInput" placeholder="検索..." oninput="displayCards()">
        <div id="list"></div>
    </div>

    <script>
        async function recognizeText() {
            const file = document.getElementById('photo').files[0];
            if (!file) return;

            const status = document.getElementById('ocrStatus');
            const rawTextArea = document.getElementById('rawText');
            status.innerText = "解析中...（しばらくお待ちください）";

            try {
                // Tesseractの実行
                const result = await Tesseract.recognize(file, 'jpn', {
                    logger: m => console.log(m)
                });
                
                const text = result.data.text;
                // 変な記号を除去
                const cleanText = text.replace(/[^\u3040-\u309F\u30A0-\u30FF\u4E00-\u9FFF0-9a-zA-Z\s\-\(\)]/g, '');
                rawTextArea.value = cleanText;

                const lines = cleanText.split('\n').map(l => l.trim()).filter(l => l.length > 0);
                if (lines.length > 0) {
                    document.getElementById('name').value = lines[0] || "";
                    document.getElementById('company').value = lines[1] || "";
                    const phoneMatch = cleanText.match(/[0-9-]{10,15}/);
                    if (phoneMatch) document.getElementById('phone').value = phoneMatch[0];
                }
                status.innerText = "読み取り完了！";
            } catch (e) {
                status.innerText = "エラーが発生しました";
                console.error(e);
            }
        }

        function saveCard() {
            const name = document.getElementById('name').value;
            if (!name) { alert("名前を入力してください"); return; }

            const newCard = {
                name: name,
                company: document.getElementById('company').value,
                phone: document.getElementById('phone').value
            };
            
            let cards = JSON.parse(localStorage.getItem('myAiCards')) || [];
            cards.push(newCard);
            localStorage.setItem('myAiCards', JSON.stringify(cards));
            alert("保存しました");
            
            // リセット
            document.getElementById('name').value = "";
            document.getElementById('company').value = "";
            document.getElementById('phone').value = "";
            displayCards();
        }

        function displayCards() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const cards = JSON.parse(localStorage.getItem('myAiCards')) || [];
            const list = document.getElementById('list');
            list.innerHTML = "";

            cards.reverse().forEach((c, i) => {
                if (c.name.includes(searchTerm) || c.company.includes(searchTerm)) {
                    const div = document.createElement('div');
                    div.className = 'card';
                    div.innerHTML = `<h3>${c.name}</h3><p>${c.company}</p><p>${c.phone}</p>
                                     <button class="delete-btn" onclick="deleteCard(${cards.length-1-i})">削除</button>`;
                    list.appendChild(div);
                }
            });
        }

        function deleteCard(index) {
            if(confirm("削除しますか？")) {
                let cards = JSON.parse(localStorage.getItem('myAiCards')) || [];
                cards.splice(index, 1);
                localStorage.setItem('myAiCards', JSON.stringify(cards));
                displayCards();
            }
        }

        window.onload = displayCards;
    </script>
</body>
</html>
