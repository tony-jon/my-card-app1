<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>名刺管理</title>
<style>
  body { font-family: sans-serif; padding: 20px; background: #f0f0f0; margin: 0; }
  h1 { font-size: 1.5em; color: #333; }
  input, textarea, button { width: 100%; padding: 12px; margin-bottom: 10px; box-sizing: border-box; font-size: 16px; border: 1px solid #ccc; border-radius: 5px; }
  button { background: #007bff; color: white; border: none; font-weight: bold; cursor: pointer; }
  button:active { background: #0056b3; }
  .card { background: white; padding: 15px; margin-top: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); word-break: break-all; }
  .card img { max-width: 100%; height: auto; border-radius: 4px; margin-bottom: 10px; }
  .card h2 { font-size: 1.2em; margin: 0 0 10px 0; color: #007bff; border-bottom: 1px solid #eee; padding-bottom: 5px; }
  .card p { margin: 5px 0; font-size: 0.9em; color: #555; }
</style>
</head>
<body>

<h1>名刺登録</h1>
<input type="text" id="name" placeholder="名前 (必須)">
<input type="text" id="company" placeholder="会社名">
<input type="text" id="title" placeholder="役職">
<input type="text" id="address" placeholder="住所">
<input type="tel" id="phone" placeholder="連絡先">
<p style="margin-bottom:5px;">名刺の写真:</p>
<input type="file" id="photo" accept="image/*">
<button onclick="saveCard()">保存する</button>

<hr>

<h1>名刺一覧</h1>
<div id="cardList"></div>

<script>
  document.addEventListener('DOMContentLoaded', loadCards);

  function saveCard() {
    const name = document.getElementById('name').value;
    if (!name) { alert("名前を入力してください"); return; }

    const card = {
      name: name,
      company: document.getElementById('company').value,
      title: document.getElementById('title').value,
      address: document.getElementById('address').value,
      phone: document.getElementById('phone').value,
      photo: null
    };

    const photoInput = document.getElementById('photo');
    if (photoInput.files && photoInput.files[0]) {
      const reader = new FileReader();
      reader.onload = function(e) {
        card.photo = e.target.result;
        finalizeSave(card);
      };
      reader.readAsDataURL(photoInput.files[0]);
    } else {
      finalizeSave(card);
    }
  }

  function finalizeSave(card) {
    let cards = JSON.parse(localStorage.getItem('meishiData')) || [];
    cards.push(card);
    localStorage.setItem('meishiData', JSON.stringify(cards));
    alert("保存しました！");
    location.reload();
  }

  function loadCards() {
    const list = document.getElementById('cardList');
    const cards = JSON.parse(localStorage.getItem('meishiData')) || [];
    if (cards.length === 0) {
      list.innerHTML = "<p>登録された名刺はありません。</p>";
      return;
    }
    cards.slice().reverse().forEach((card, index) => {
      const div = document.createElement('div');
      div.className = 'card';
      let html = `<h2>${card.name} 様</h2>`;
      if (card.photo) { html += `<img src="${card.photo}">`; }
      html += `<p><b>会社:</b> ${card.company}</p>`;
      html += `<p><b>役職:</b> ${card.title}</p>`;
      html += `<p><b>住所:</b> ${card.address}</p>`;
      html += `<p><b>電話:</b> ${card.phone}</p>`;
      html += `<button onclick="deleteCard(${cards.length - 1 - index})" style="background:#dc3545; margin-top:10px; padding:8px;">削除</button>`;
      div.innerHTML = html;
      list.appendChild(div);
    });
  }

  function deleteCard(idx) {
    if(confirm("この名刺を削除しますか？")) {
      let cards = JSON.parse(localStorage.getItem('meishiData')) || [];
      cards.splice(idx, 1);
      localStorage.setItem('meishiData', JSON.stringify(cards));
      location.reload();
    }
  }
</script>

</body>
</html>
