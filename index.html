<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI名刺管理</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        body { font-family: sans-serif; padding: 15px; background: #f4f4f4; }
        .container { max-width: 500px; margin: auto; }
        input, button, textarea { width: 100%; padding: 12px; margin: 5px 0; border-radius: 6px; border: 1px solid #ccc; font-size: 16px; }
        button { background: #007bff; color: white; border: none; font-weight: bold; cursor: pointer; }
        .card { background: white; padding: 15px; margin-top: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .status { color: #d32f2f; font-weight: bold; margin: 10px 0; }
        #rawText { height: 100px; background: #eee; font-size: 12px; }
        img { max-width: 100%; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>名刺登録</h2>
        <div id="ocrStatus" class="status">画像をアップロードしてください</div>
        <input type="file" id="photo" accept="image/*" onchange="recognizeText()">
        
        <p style="font-size:12px; margin:0;">解析されたテキスト：</p>
        <textarea id="rawText" placeholder="ここに読み取り結果が出ます"></textarea>

        <input type="text" id="name" placeholder="名前">
        <input type="text" id="company" placeholder="会社名">
        <input type="text" id="phone" placeholder="電話番号">
        <button onclick="saveCard()">保存する</button>

        <hr>
        <input type="text" id="searchInput" placeholder="検索..." oninput="displayCards()">
        <div id="list"></div>
    </div>

    <script>
        async function recognizeText() {
            const file = document.getElementById('photo').files[0];
            if (!file) return;

            const status = document.getElementById('ocrStatus');
            const rawTextArea = document.getElementById('rawText');
            status.innerText = "解析中...（10〜20秒待ってください）";

            try {
                /* 画像の読み込み */
                const img = await new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const i = new Image();
                        i.onload = () => resolve(i);
                        i.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                });

                /* キャンバスで画像を白黒加工（精度向上） */
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.filter = 'grayscale(100%) contrast(150%)';
                ctx.drawImage(img, 0, 0);

                /* OCR実行 (言語を日本語に固定) */
                const result = await Tesseract.recognize(canvas.toDataURL(), 'jpn');
                const text = result.data.text;
                
                /* 不要な記号を削除 */
                const cleanText = text.replace(/[^\u3040-\u309F\u30A0-\u30FF\u4E00-\u9FFF0-9a-zA-Z\s\-\(\)]/g, '');
                rawTextArea.value = cleanText;

                /* 抽出 */
                const lines = cleanText.split('\n').map(l => l.trim()).filter(l => l.length > 0);
                if (lines.length > 0) {
                    document.getElementById('name').value = lines[0] || "";
                    document.getElementById('company').value = lines[1] || "";
                    const phoneMatch = cleanText.match(/[0-9-]{10,15}/);
                    if (phoneMatch) document.getElementById('phone').value = phoneMatch[0];
                }
                
                status.innerText = "解析完了！";
            } catch (e) {
                console.error(e);
                status.innerText = "エラー: " + e.message;
            }
        }

        function saveCard() {
            const name = document.getElementById('name').value;
            if (!name) { alert("名前を入力してください"); return; }
            const newCard = {
                name: name,
                company: document.getElementById('company').value,
                phone: document.getElementById('phone').value
            };
            let cards = JSON.parse(localStorage.getItem('myCards')) || [];
            cards.push(newCard);
            localStorage.setItem('myCards', JSON.stringify(cards));
            alert("保存しました");
            displayCards();
        }

        function displayCards() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const cards = JSON.parse(localStorage.getItem('myCards')) || [];
            const list = document.getElementById('list');
            list.innerHTML = "";
            cards.reverse().forEach(c => {
                if (c.name.includes(search) || c.company.includes(search)) {
                    const div = document.createElement('div');
                    div.className = 'card';
                    div.innerHTML = `<h3>${c.name}</h3><p>${c.company}</p><p>${c.phone}</p>`;
                    list.appendChild(div);
                }
            });
        }
        window.onload = displayCards;
    </script>
</body>
</html>
